<div class="table-container">
  <div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Filtrer par portfolio</mat-label>
      <mat-select multiple [(value)]="selectedPortfolios">
        <mat-option *ngFor="let portfolio of portfolios" [value]="portfolio">
          {{ portfolio }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="applyFilter()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
  
  <div class="mat-elevation-z8">
    <h2 class="table-title">Tableau des groupes</h2>
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Colonne ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let groupe"> {{ groupe.id }} </td>
      </ng-container>
      
      <!-- Colonne Nom -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let groupe"> {{ groupe.nom }} </td>
      </ng-container>
      
      <!-- Colonne Portfolio -->
      <ng-container matColumnDef="portfolio">
        <th mat-header-cell *matHeaderCellDef> Portfolio </th>
        <td mat-cell *matCellDef="let groupe"> {{ groupe.portfolio }} </td>
      </ng-container>
      
      <!-- Colonne Document -->
      <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef> Document </th>
        <td mat-cell *matCellDef="let groupe">
          <button mat-icon-button color="primary" (click)="addDocument(groupe)">
            <mat-icon>add_circle</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="viewDocuments(groupe)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
